<!-- Displays user details
Profile photo included
Logout clears localStorage -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f0ff, #f7faff);
        }

        .dashboard-card {
            background: #ffffff;
            padding: 40px;
            width: 400px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: #2563eb;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2563eb;
            margin-bottom: 20px;
        }

        .details {
            text-align: left;
            background: #f1f5ff;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.8;
        }

        .details strong {
            color: #1e40af;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>

<body>

<div class="dashboard-card">
    <h2>User Dashboard</h2>

    <img src="Prateek Agrawal.jpg" alt="Profile Photo" class="profile-pic">

    <div class="details" id="details"></div>

    <button onclick="logout()">Logout</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));

if (user) {
    document.getElementById("details").innerHTML =
        "<strong>Name:</strong> " + user.firstName + " " + user.lastName + "<br>" +
        "<strong>Email:</strong> " + user.email + "<br>" +
        "<strong>Phone:</strong> " + user.phone;
} else {
    window.location.href = "index.html";
}

function logout() {
    localStorage.removeItem("user");
    window.location.href = "index.html";
}
</script>

</body>
</html>
