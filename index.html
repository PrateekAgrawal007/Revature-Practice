<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with flex</title>

    <style>
        .container {
            display: flex;
            gap: 1rem;
            background-color: aquamarine;
            padding: 2rem;
        }

        .item{
            position: relative;
            width: 150px;
            height: 100px;
            border: 2px solid black;
            background-color: lightgray;
        padding: 1rem;
        font-size: 1.2rem;
        color: blue;
        }

        .item::after{
            content: "New";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            padding: 2px 6px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Flex layout with CSS :: After Badge</h2>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
